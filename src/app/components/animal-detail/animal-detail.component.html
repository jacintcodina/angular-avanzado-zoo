    <div class="col-lg-11" class ="animal-box" *ngIf="animal">
        <div id="animal-head-card" class="col-lg-4 pull left" >
                <img src="{{url+'get-image-animal/' +animal.image}}" style="width: 300px" *ngIf="animal.image"/>
        </div>
        <div class="animal-data col-lg-7 pull-left">
            <h1>{{animal.name}}</h1>
            <p>{{animal.user.name + ' '+ animal.user.surname}}</p>
            <p>{{animal.year}}</p>
            <p>{{animal.description}}</p> 
        </div>
    </div>
