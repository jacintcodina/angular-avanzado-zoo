<div class="card-set" >
    <div class="card-deck"  >
      <div class="card" *ngFor="let keeper of keepers">
        <div class="animal-image-mask" >
            <img src = "{{url + 'get-image-file/'+keeper.image}}" alt="{{keeper.name}}" *ngIf="keeper.image">
        </div>
        <div class="card-header">{{keeper.name}}</div>
        
      </div>
      
    </div>
  </div>
